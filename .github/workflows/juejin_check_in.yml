name: 掘金签到自动执行任务
on:
  schedule:
    # 分 时 日 月 星期
    - cron: '0 23 * * *'   # UTC 23:00 → 北京 07:00（第二天）
  workflow_dispatch:       # 保留手动触发按钮，方便调试
jobs:
  JueJinCheckIn:
    runs-on: ubuntu-latest
    env:
      COOKIE: ${{ secrets.COOKIE }}
    steps:
      - name: 拉取代码
        uses: actions/checkout@v5

      - name: 检查仓库文件
        run: ls -al

      - name: 设置node环境
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: 检查node环境
        run: node --version

      - name: 卸载系统自带Chrome
        run: |
          sudo apt-get remove -y --purge google-chrome-stable
          # 跳过 man-db 和 libc-bin trigger，节省 30-90 s
          sudo rm -f /var/lib/man-db/auto-update
          sudo mkdir -p /usr/share/man/man{1..9}   # 防止 man 目录缺失报错
          # 如果还有 libc-bin trigger，也可跳过
          echo "libc-bin libraries/restart-without-asking boolean true" | sudo debconf-set-selections
        timeout-minutes: 2

      - name: 设置系统Chrome环境
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: 141.0.7390.78

      - name: 安装Node依赖
        run: npm install

      - name: 检查ChromeDriver依赖
        run: /home/runner/work/auto-script-executer-collection/auto-script-executer-collection/node_modules/chromedriver/lib/chromedriver/chromedriver --version

      - name: 检查系统Chrome
        run: chrome --version

      - name: 执行脚本
        run: node ./src/juejin_check_in.js